<form class="example-form" (ngSubmit)="loginsubmit()">
  
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" type="email" name="email" [(ngModel)]= "log.email" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]= "log.password" required>
  </mat-form-field>
 
  <button mat-raised-button type="submit" color="accent">Login</button>&nbsp;
  <button mat-raised-button type="button" color="primary" (click)="register()">Register</button>
  <button mat-raised-button type="button" color="primary" (click)="register()">Register</button>

</form>


<form class="example-form" (ngSubmit)="employeeedit()">
  <mat-form-field class="example-full-width">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="lastname" type="text" name="lastname" [(ngModel)]= "emp.lastname" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Firstname</mat-label>
    <input matInput placeholder="firstname" type="text" name="firstname" [(ngModel)]= "emp.firstname" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Birthdate</mat-label>
    <input matInput placeholder="birthdate" type="text" name="birthdate" [(ngModel)]= "emp.birthdate" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Photo</mat-label>
    <input matInput placeholder="photo" type="text" name="photo" [(ngModel)]= "emp.photo" required>
  </mat-form-field>
  

  <mat-form-field class="example-full-width">
    <mat-label>Notes</mat-label>
    <textarea matInput placeholder="notes" type="text" name="notes" [(ngModel)]= "emp.notes" required></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" color="accent">Employee</button>&nbsp;
  <button mat-raised-button type="button" color="accent" (click)="back()">Back</button>

</form>

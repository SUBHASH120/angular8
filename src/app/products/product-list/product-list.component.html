<app-header></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="productname">
      <th mat-header-cell *matHeaderCellDef> Productname</th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="supplierid">
      <th mat-header-cell *matHeaderCellDef> supplierid </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierid}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="categoryid">
      <th mat-header-cell *matHeaderCellDef> categoryid </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryid}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> unit </th>
      <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="edit(element)" style="cursor: pointer; color: blue;">Edit</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="delete(element)" style="cursor: pointer; color: blue;"> Delete </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-toolbar>
  <button mat-raised-button type="submit" color="accent" routerLink="/product-add">Add</button>&nbsp;
  
  </mat-toolbar>

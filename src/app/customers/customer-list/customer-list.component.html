<app-header></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="customername">
      <th mat-header-cell *matHeaderCellDef> Customername</th>
      <td mat-cell *matCellDef="let element"> {{element.customername}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="contactname">
      <th mat-header-cell *matHeaderCellDef> Contactname </th>
      <td mat-cell *matCellDef="let element"> {{element.contactname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="postalcode">
      <th mat-header-cell *matHeaderCellDef> Postalcode </th>
      <td mat-cell *matCellDef="let element"> {{element.postalcode}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="edit(element)" style="cursor: pointer; color: blue;">Edit</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="delete(element)" style="cursor: pointer; color: blue;"> Delete </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-toolbar>
  <button mat-raised-button type="submit" color="accent" routerLink="/customer-add">Add</button>&nbsp;
  
  </mat-toolbar>

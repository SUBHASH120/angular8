
<form class="example-form" (ngSubmit)="orderedit()">
        <mat-form-field class="example-full-width">
                <mat-label>customerid</mat-label>
                <input matInput placeholder="customerid" type="text" name="customerid" [(ngModel)]= "ord.customerid" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <mat-label>employeeid</mat-label>
                <input matInput placeholder="employeeid" type="text" name="employeeid" [(ngModel)]= "ord.employeeid" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <mat-label>orderdate</mat-label>
                <input matInput placeholder="orderdate" type="text" name="orderdate" [(ngModel)]= "ord.orderdate" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <mat-label>shipperid</mat-label>
                <input matInput placeholder="shipperid" type="text" name="shipperid" [(ngModel)]= "ord.shipperid" required>
        </mat-form-field>
 
  
       <button mat-raised-button type="submit" color="accent">Order</button>&nbsp;
       <button mat-raised-button type="button" color="accent" (click)="back()">Back</button>

</form>

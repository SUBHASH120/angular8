<form class="example-form" (ngSubmit)="updatedata()">
  <mat-form-field class="example-full-width">
    <mat-label>Firstname</mat-label>
    <input matInput placeholder="Firstname" type="text" name="firstname" [(ngModel)]= "upd.firstname" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="Lastname" type="text" name="lastname" [(ngModel)]= "upd.lastname" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" type="email" name="email" [(ngModel)]= "upd.email" required>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>Mobile</mat-label>
    <input matInput placeholder="Mobile" type="text" name="mobile" [(ngModel)]= "upd.mobile" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Address" type="text" name="address" [(ngModel)]= "upd.address" required></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" color="accent">Update</button>&nbsp;
  <button mat-raised-button type="button" color="primary" (click)="back()">Back</button>

</form>
